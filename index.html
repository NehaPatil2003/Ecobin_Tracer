    <style>
        /* Slideshow CSS */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
       /* Overlay for slideshow container */
        .slideshow-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-end-end-radius: 30px;
            background: rgba(0, 0, 0, 0.422); 
            z-index: 1;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
      /* Styles for individual slides */
        .mySlides {
            display: none;
            width: 100%;
        }
/* Styles for images within slides */
        .mySlides img {
            width: 630px;
            height:330px;
           
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
       /* Styles for next button */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;      /* webkit is a browser engine for html/css used for some specific function by apple   */
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
   /* opacity of img from dark to light is done by this webkit */
        @-webkit-keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
                 
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>

       <script>
        var slideIndex = 0; // Initialize variable to keep track of current slide index
         showSlides();// Call the showSlides function to start the slideshow
           // Function to display slides
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides"); // Get all elements with class "mySlides"
             // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++; // Increment slide index
            // Reset slide index if it exceeds the number of slides
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            // Display the current slide
            slides[slideIndex - 1].style.display = "block";
            // Call the showSlides function recursively after 2 seconds to change the slide
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
